<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Time tracking dashboard</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
<main class="grid-container">
    <div class="item-main">
        <div class="item-info">
            <img src="images/image-jeremy.png" alt="Photo of Jeremy Robson">
            <p class="tiny">Report for</p>
            <h1 class="name">Jeremy Robson</h1>
        </div>
        <div class="item-time">
            <p>Daily</p>
            <p>Week</p>
            <p>Monthly</p>
        </div>
    </div>
    <div class="app">
        <div class="item-1 el">
            <div class="item-top-bg">
                <img src="images/icon-work.svg" alt="" class="item-top">
            </div>
            <div class="item">
                <div class="item-title">
                    <p></p>
                    <img src="" alt=""></div>
            </div>
            <p></p>
            <p class="previous">content - <span class="previous-time">content</span></p>
        </div>
        <div class="item-2 el">
            <div class="item-top-bg">
                <img src="images/icon-work.svg" alt="" class="item-top">
            </div>
            <div class="item">

                    <img src="" alt=""></div>
            </div>
            <p></p>
            <p class="previous">content - <span class="previous-time">content</span></p>
        </div>

                <img src="images/icon-work.svg" alt="" class="item-top">
            </div>

            </div>
            <p></p>
            <p class="previous">content - <span class="previous-time">content</span></p>
        </div>
        <div class="item-4 el">
            <div class="item-top-bg">
                <img src="images/icon-work.svg" alt="" class="item-top">
            </div>
            <div class="item">
                <div class="item-title">
                    <p></p>
                    <img src="" alt=""></div>
            </div>
            <p></p>
            <p class="previous">content - <span class="previous-time">content</span></p>
        </div>
        <div class="item-5 el">
            <div class="item-top-bg">
                <img src="images/icon-work.svg" alt="" class="item-top">
            </div>
            <div class="item">
                <div class="item-title">
                    <p></p>
                    <img src="" alt=""></div>
            </div>
            <p></p>
            <p class="previous">content - <span class="previous-time">content</span></p>
        </div>
      <div class="item-6 el">
        <div class="item-top-bg">
          <img src="images/icon-work.svg" alt="" class="item-top">
        </div>
        <div class="item">
          <div class="item-title">
            <p></p>
            <img src="" alt=""></div>
        </div>
        <p></p>
        <p class="previous">content - <span class="previous-time">content</span></p>
      </div>
    </div>
</main>
