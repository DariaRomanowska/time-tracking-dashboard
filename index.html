<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Time tracking dashboard</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
<main class="grid-container">
    <div class="item-main">
        <div class="item-info">
            <img src="images/image-jeremy.png" alt="Photo of Jeremy Robson">
            <div>
                <p class="tiny">Report for</p>
                <h1 class="name">Jeremy Robson</h1>
            </div>
        </div>
        <div class="item-time">
            <p id="daily">Daily</p>
            <p id="weekly">Weekly</p>
            <p id="monthly">Monthly</p>
        </div>
    </div>
    <div class="app">
        <div class="item-1 el daily">
            <div class="item-top-bg">
                <img src="images/icon-work.svg" alt="" class="item-top">
            </div>
            <div class="item">
                <div class="item-title">
                    <p class="item-title-text"></p>
                    <p>...</p>
                </div>
                <p class="hour"></p>
                <p class="previous"> <span class="previous-time"></span></p>
            </div>
        </div>
        <div class="item-2 el daily">
            <div class="item-top-bg">
                <img src="images/icon-work.svg" alt="" class="item-top">
            </div>
            <div class="item">
                <div class="item-title">
                    <p class="item-title-text"></p>
                    <p>...</p></div>
                <p class="hour"></p>
                <p class="previous"> <span class="previous-time"></span></p>
            </div>
        </div>
        <div class="item-3 el daily">
            <div class="item-top-bg">
                <img src="images/icon-work.svg" alt="" class="item-top">
            </div>
            <div class="item">
                <div class="item-title">
                    <p class="item-title-text"></p>
                    <p>...</p></div>
                <p class="hour"></p>
                <p class="previous"> <span class="previous-time"></span></p>
            </div>
        </div>
        <div class="item-4 el daily">
            <div class="item-top-bg">
                <img src="images/icon-work.svg" alt="" class="item-top">
            </div>
            <div class="item">
                <div class="item-title">
                    <p class="item-title-text"></p>
                    <p>...</p></div>
                <p class="hour"></p>
                <p class="previous"> <span class="previous-time"></span></p>
            </div>
        </div>
        <div class="item-5 el daily">
            <div class="item-top-bg">
                <img src="images/icon-work.svg" alt="" class="item-top">
            </div>
            <div class="item">
                <div class="item-title">
                    <p class="item-title-text"></p>
                    <p>...</p></div>
                <p class="hour"></p>
                <p class="previous"> <span class="previous-time"></span></p>
            </div>
        </div>
        <div class="item-6 el daily">
            <div class="item-top-bg">
                <img src="images/icon-work.svg" alt="" class="item-top">
            </div>
            <div class="item">
                <div class="item-title">
                   
                    <p class="item-title-text"></p>
                    <p>...</p></div>
                <p class="hour"></p>
                <p class="previous"> <span class="previous-time"></span></p>
            </div>
        </div>
    </div>
</main>

<script src="main.js"></script>
</body>
</html>
